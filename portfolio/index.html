<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My portfolio</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <section class="row">
                <div class="col-md-6">
                    <img class="title-logo" src="http://lorempixel.com/100/100/nature/5" alt="Island sunset">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super text-thin">Jane Doette</h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </section>
            <section class="row">
                <div class="md-col-12">
                    <hr>
                </div>
            </section>
            <!--Main image -->
            <section class="row">
                <div class="col-md-12">
                    <figure>
                        <img class="img-responsive img-main" src="http://lorempixel.com/1140/400/nature/5" alt="beautiful sunset">
                    </figure>
                </div>
            </section>
            <!--Second Title -->
            <section class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </section>
            <!-- 3 images -->
            <section class="row text-center">
                <div class="col-md-4">
                    <figure>
                        <img class="img-responsive" src="http://lorempixel.com/555/300/nature/6" alt="purple orchid flower">
                    </figure>
                    <h3 class="text-uppercase">Appify</h3>
                    <p><a href="http://github.com">https://github.com/udacity/Appify/</a></p>
                </div>
                <div class="col-md-4">
                    <figure>
                        <img class="img-responsive" src="http://lorempixel.com/555/300/nature/7" alt="white orchid branch">
                    </figure>
                    <h3 class="text-uppercase">Sunflower</h3>
                   <p><a href="http://github.com">https://github.com/udacity/Sunflower/</a></p>
                </div>
                <div class="col-md-4">
                    <figure>
                        <img class="img-responsive" src="http://lorempixel.com/555/300/nature/8" alt="big tree with leaves changing color">
                    </figure>
                    <h3 class="text-uppercase">Bokehs</h3>
                    <p><a href="http://github.com">https://github.com/udacity/Bokeh/</a></p>
                </div>
            </section>
        </div>
</body>
</html>
