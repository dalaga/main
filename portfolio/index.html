<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My portfolio</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <section class="row">
                <div class="col-md-6">
                    <img class="title-logo" src="http://lorempixel.com/100/100/nature/5" alt="Island sunset">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super text-thin">David Alaga</h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </section>
            <section class="row">
                <div class="md-col-12">
                    <hr>
                </div>
            </section>
            <!--Main image -->
            <section class="row">
                <div class="col-md-12">
                    <figure>
                        <img class="img-responsive img-main" src="http://lorempixel.com/output/nature-q-c-1140-400-10.jpg" alt="beautiful water drop">
                    </figure>
                </div>
            </section>
            <!--Second Title -->
            <section class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </section>
            <!-- 3 images -->
            <section class="row text-center">
                <div class="col-md-4">
                    <figure>
                        <img class="img-responsive" src="http://lorempixel.com/output/animals-q-c-555-300-10.jpg" alt="Beautiful Horse">
                    </figure>
                    <h3 class="text-uppercase">Horse</h3>
                    <p><a href="http://www.sunnyskyz.com/blog/390/The-8-Most-Beautiful-And-Rare-Horses-In-The-World">https://link to beautiful horses/</a></p>
                </div>
                <div class="col-md-4">
                    <figure>
                        <img class="img-responsive" src="http://lorempixel.com/output/nature-q-c-555-300-5.jpg" alt="Island Sunset">
                    </figure>
                    <h3 class="text-uppercase">Sunset</h3>
                   <p><a href="https://www.roughguides.com/gallery/the-worlds-best-sunset-spots/">https://link to beautiful sunsets/</a></p>
                </div>
                <div class="col-md-4">
                    <figure>
                        <img class="img-responsive" src="http://lorempixel.com/output/nature-q-c-555-300-1.jpg" alt="Ants with green background">
                    </figure>
                    <h3 class="text-uppercase">Ants</h3>
                    <p><a href="http://antark.net/ant-facts/">https://fun facts about ants/</a></p>
                </div>
            </section>
        </div>
</body>
</html>
